<div class="container-sm pt-5 my-5">
    <div class="row justify-content-center">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
                <h2 class="text-center">Create Product</h2>
                <br>
                <form [formGroup]="createProductForm" (ngSubmit)="adminCreateProduct(createProductForm)">
                    <div class="form-control">
                        <input type="file" name="file" (input)="onFileChanged($event)" accept=".jpeg,.jpg,.png,.svg">
                        <img [src]="downloadableURL" onerror="this.onerror=null;this.src='assets/noimage.jpg';"
                            width="50px" height="50px">      
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" id='pname' placeholder="Product name" class="form-control" name="pname"
                            formControlName="pname">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" id='description' placeholder="Description" class="form-control"
                            name="description" formControlName="description">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="number" id='price' placeholder="Price" class="form-control" name="price"
                            formControlName="price">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="number" id='discount' placeholder="Discount" class="form-control" name="discount"
                            formControlName="discount">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="number" id='tax' placeholder="Tax" class="form-control" name="tax"
                            formControlName="tax">
                    </div>
                    <br>
                    <input type="submit" class="btn btn-primary w-100" value="Submit" name="">
                </form>
            </div>
        </div>
    </div>
</div>
