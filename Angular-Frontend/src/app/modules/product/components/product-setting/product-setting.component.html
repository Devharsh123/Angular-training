<div class="container-sm pt-5 my-5">
    <div class="row justify-content-center">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
                <div class="text-center">
                    <h2>Product Setting</h2>
                </div>
                <form [formGroup]="productForm" (ngSubmit)="updateProductData(productForm)">

                    <div class="form-control">
                        <input type="file" name="file" (input)="onFileChanged($event)" accept=".jpeg,.jpg,.png,.svg">
                        <img [src]="downloadableURL" onerror="this.onerror=null;this.src='assets/noimage.jpg';"
                            width="50px" height="50px">
                    </div>

                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="pname" class="form-control" placeholder="Enter Name"
                            formControlName="pname" name="pname">
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" id="description" class="form-control" placeholder="Description"
                            formControlName="description" name="description">
                    </div>

                    <div class="form-group">
                        <label>Price</label>
                        <input type="number" id="price" class="form-control" placeholder="Enter Price"
                            formControlName="price" name="price">
                    </div>

                    <div class="form-group">
                        <label>Discount</label>
                        <input type="number" id="discount" class="form-control" placeholder="Enter Discount"
                            formControlName="discount" name="discount">
                    </div>

                    <div class="form-group">
                        <label>Tax</label>
                        <input type="number" id="tax" class="form-control" placeholder="Tax" formControlName="tax"
                            name="tax">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
